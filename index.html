<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Takeover Preview Tool</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, sans-serif;
    overflow-x: hidden;
  }

  .controls {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(30, 30, 30, 0.95);
    padding: 10px;
    z-index: 100;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    border-bottom: 1px solid #444;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  .controls label {
    flex: 0 0 auto;
    color: #fff;
    font-size: 13px;
    white-space: nowrap;
  }

  .controls input[type="text"], .controls select {
    flex: 1 1 200px;
    min-width: 150px;
    max-width: 100%;
    box-sizing: border-box;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
  }

  .controls button {
    flex: 0 0 auto;
    background: #538316;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
  }

  .controls button:hover {
    background: #555;
    cursor: pointer;
  }

  .spacer {
    height: 90px;
  }

  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: 1;
  }

  #svg-container {
    position: relative;
    z-index: 2;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: -50px;
  }

  #svg-container svg {
    width: 100%;
    max-width: 1920px;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div class="controls">
  <label for="image-url">Skin/Background:</label>
  <input id="image-url" type="text" placeholder="https://example.com/skin.jpg">

  <label for="promo1-url">Promo 1x1:</label>
  <input id="promo1-url" type="text" placeholder="https://example.com/promo_1x1.jpg">

  <label for="promo4-url">Billboard 4x1:</label>
  <input id="promo4-url" type="text" placeholder="https://example.com/billboard_4x1.jpg">

  <label for="button-toggle">Button Type:</label>
  <select id="button-toggle">
    <option value="primary" selected>Primary</option>
    <option value="secondary">Secondary</option>
  </select>

  <button id="load">Load</button>
</div>

<div class="spacer"></div>

<div id="background"></div>
<div id="svg-container"></div>

loadButton.addEventListener('click', () => {
  // Load background
  const bgURL = imageInput.value.trim();
  if (bgURL) bgDiv.style.backgroundImage = `url(${bgURL})`;

  // Load base SVG
  svgContainer.innerHTML = categorySVG;

  // Replace promo_1x1
  const promo1URL = promo1Input.value.trim();
  if (promo1URL) {
    const promo1Group = document.getElementById('promo_1x1');
    const rect = promo1Group.querySelector('rect');
    const width = rect.getAttribute('width');
    const height = rect.getAttribute('height');
    promo1Group.innerHTML = `<image href="${promo1URL}" x="0" y="0" width="${width}" height="${height}" preserveAspectRatio="xMidYMid slice"/>`;
  }

  // Replace promo_4x1
  const promo4URL = promo4Input.value.trim();
  if (promo4URL) {
    const promo4Group = document.getElementById('promo_4x1');
    const rect = promo4Group.querySelector('rect');
    const width = rect.getAttribute('width');
    const height = rect.getAttribute('height');
    promo4Group.innerHTML = `<image href="${promo4URL}" x="0" y="0" width="${width}" height="${height}" preserveAspectRatio="xMidYMid slice"/>`;
  }

  // Handle button toggle
  applyButtonToggle();
});

// Toggle between primary and secondary buttons
function applyButtonToggle() {
  const selected = buttonToggle.value;
  const primary = document.getElementById('shop_now_primary');
  const secondary = document.getElementById('shop_now_secondary');

  if (primary && secondary) {
    if (selected === 'primary') {
      primary.style.display = 'block';
      secondary.style.display = 'none';
    } else {
      primary.style.display = 'none';
      secondary.style.display = 'block';
    }
  }
}

buttonToggle.addEventListener('change', applyButtonToggle);
</script>

</body>
</html>
